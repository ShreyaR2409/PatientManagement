<div class="container">
    <form class="border p-3 rounded-3" [formGroup]="ChangePasswordForm" (ngSubmit)="onSubmit()">
      <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
          <h3>Change Password</h3>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="oldPassword" class="form-label">Old Password</label>
          <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" formControlName="newPassword" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="retypePassword" class="form-label">Retype New Password</label>
          <input type="password" class="form-control" id="retypePassword" formControlName="retypePassword" />
        </div>
      </div>
      <div class="row">
        <div class="col-6 offset-3">
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
